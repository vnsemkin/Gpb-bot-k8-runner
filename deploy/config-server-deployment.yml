apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: normat/config-server:latest
          ports:
            - containerPort: 8099
---
apiVersion: v1
kind: Service
metadata:
  name: config-server-service
spec:
  type: NodePort
  ports:
    - port: 8099
      nodePort: 30099
  selector:
    app: config-server
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: config-server-service-monitor
spec:
  selector:
    matchLabels:
      app: config-server
  endpoints:
    - port: http-traffic
      path: "/actuator/prometheus"